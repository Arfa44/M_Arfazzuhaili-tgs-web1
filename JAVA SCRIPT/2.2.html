<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan window.alert()</title>
</head>
<body>
    <h1>Menggunakan window.alert()</h1>
    <p>My first paragraph.</p>
    
    <script>
    alert(5 + 6 - 3);
    </script>
    
    <!--Anda dapat melewatkan windowkata kunci tersebut.
        contoh menggunakan window=      <script>
                                            window.alert(5 + 6);
                                        </script>
        Dalam JavaScript, objek window adalah objek lingkup global. 
        Artinya variabel, properti, dan metode secara default adalah milik objek window. 
        Ini juga berarti bahwa menentukan windowkata kunci adalah opsiona

    -->
</body>
</html>
