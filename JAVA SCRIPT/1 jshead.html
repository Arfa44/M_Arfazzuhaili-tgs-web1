<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JavaScript in Head</title>
    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Paragraph telah selesai diubah.";
        }
        </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Tombol</button>
    <!--Dalam contoh ini, 
        JavaScript functionditempatkan di <head>bagian halaman HTML.-->
    
</body>
</html>
