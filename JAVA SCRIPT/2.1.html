<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan dokumen.write()</title>
</head>
<body>
    <h1>Menggunakan dokumen.write()</h1>
    <p>Hasil hitung dari 60 : 6 =.....</p>

    <button type="button" onclick="document.write(60 / 6)">Hitung</button>
</body>
</html>
