<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The window.print() Method</h2>

    <p>Selamat Datang Petualang</p>
    <p>Welcome to Arcadia</p>
    <button onclick="window.print()">Print this page</button>

    <!--JavaScript tidak memiliki objek cetak atau metode cetak apa pun.
        Anda tidak dapat mengakses perangkat output dari JavaScript.
        Satu-satunya pengecualian adalah Anda dapat memanggil 
        window.print() metode di browser untuk mencetak konten jendela saat ini.-->

</body>
</html>
