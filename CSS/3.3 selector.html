<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  color: blue;
}
</style>
</head>
<body>

<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 
        <!--kelas memilih elemen HTML dengan atribut kelas tertentu.
            Untuk memilih elemen dengan kelas tertentu, tuliskan karakter titik (.), diikuti dengan nama kelas.
        
            kita juga dapat menentukan bahwa hanya elemen HTML tertentu yang boleh dipengaruhi oleh suatu kelas.
            Dalam contoh ini hanya elemen <p> dengan class="center" yang akan berwarna merah dan rata tengah: 
                <style>
                    p.center {
                    text-align: center;
                    color: red;}
                </style>  
            kita hanya perlu menambah elemen p di style
            -->

    <!--semua selector sederhana css
        #id Contoh= #firstname Memilih elemen dengan id="firstname"
        .class Contoh= .intro Memilih semua elemen dengan class="intro"
        element.class Contoh= p.intro Memilih hanya elemen <p> dengan class="intro"
        * Contoh= * Memilih semua elemen (universal)
        elemen Contoh= p Memilih semua elemen <p>
        elemen, elemen,.. Contoh= div, p Memilih semua elemen <div> dan semua elemen <p>-->
</body>
</html>
