<!DOCTYPE html>
<html lang="en">
    <style>
        p {
          color: red; 
          text-align: center; 
        } 
        </style>
            <!--Blok deklarasi berisi satu atau lebih deklarasi yang dipisahkan oleh titik koma.
                deklarasi diatas untuk elemen <p> berwarna merah
                dan teksnya rata tengah
                Setiap deklarasi menyertakan nama properti CSS dan nilainya, dipisahkan oleh titik dua.
                Beberapa deklarasi CSS dipisahkan dengan titik koma, dan blok deklarasi diapit oleh kurung kurawal.
                p adalah selector dalam CSS (menunjuk ke elemen HTML yang ingin Anda ubah style nya: <p>).
                color adalah properti, dan redmerupakan nilai properti
                text-align adalah properti, dan centermerupakan nilai properti-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Selamat datang di Arcadia.....</p>
    <p>Apakah kamu siap berpetualang didunia yang  penuh dengan keajaiban?</p>

</body>
</html>
