<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS EKSTERNAL</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

    <!--Tiga Cara Memasukkan CSS
        1. External CSS
                Dengan style sheet eksternal, Anda dapat mengubah tampilan seluruh situs web hanya dengan mengubah satu file
                Setiap halaman HTML harus menyertakan referensi ke file style sheet eksternal di dalam elemen <link>, di dalam bagian head
                conntoh=    <head>
                                <link rel="stylesheet" href="mystyle.css">
                            </head>
                Style sheet eksternal dapat ditulis dalam editor teks apa pun, dan harus disimpan dengan ekstensi .css.
                File .css eksternal tidak boleh berisi tag HTML apa pun.
        2. Internal CSS
                gaya internal dapat digunakan jika satu halaman HTML memiliki gaya yang unik.
                Gaya internal didefinisikan di dalam elemen <style>, di dalam bagian head.
                contoh=
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                        body {
                              background-color: linen;
                                }

                            h1 {
                                color: maroon;
                                margin-left: 40px;
                                }
                        </style>
                    </head>
                    <body>
                        <h1>This is a heading</h1>
                        <p>This is a paragraph.</p>

                    </body>
                    </html>
        3. Inline CSS
                dapat digunakan untuk menerapkan gaya unik pada satu elemen.
                Untuk menggunakan gaya sebaris, tambahkan atribut style ke elemen yang relevan. 
                Atribut style dapat berisi properti CSS apa pun
                contoh= 
                    <!DOCTYPE html>
                    <html>
                    <body>
                        <h1 style="color:blue;text-align:center;">This is a heading</h1>
                        <p style="color:red;">This is a paragraph.</p>

                    </body>
                    </html>
            -->
</body>
</html>
