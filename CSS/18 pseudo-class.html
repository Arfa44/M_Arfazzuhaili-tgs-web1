<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classt</title>
    <style>
        p {
          display: none;
          background-color: yellow;
          padding: 20px;
        }
        
        div:hover p {
          display: block;
        }
        </style>
</head>
<body>
    <div>Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
    </div>
        <!--tooltip sederhana  -->  
    

    <!--pseudo class digunakan untuk mendefinisikan keadaan khusus suatu elemen.
        Misalnya, dapat digunakan untuk:
            Memberi gaya pada elemen saat pengguna mengarahkan mouse ke elemen tersebut
            Gaya tautan yang dikunjungi dan belum dikunjungi berbeda
            Memberi gaya pada elemen saat mendapat fokus
-->
</body>
</html>
