<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The outline-offset Property</title>
    <style>
        p {
          margin: 30px;
          background:yellow;
          border: 1px solid black;
          outline: 1px solid red;
          outline-offset: 15px;
        }
        </style>
</head>
<body>
    <h2>The outline-offset Property</h2>
    <p>This paragraph has an outline of 15px outside the border edge.</p>

    <!--Properti ini outline-offsetmenambahkan ruang antara garis luar dan tepi/batas suatu elemen. 
        Ruang antara elemen dan garis luarnya transparan.-->


    <!--Outlinne css
        outline         Properti singkatan untuk mengatur lebar garis, gaya garis, dan warna garis dalam satu deklarasi
        outline-color   Mengatur warna garis luar
        outline-offset  Menentukan jarak antara garis luar dan tepi atau batas suatu elemen
        outline-style   Mengatur gaya garis besar
        outline-width   Mengatur lebar garis besar-->

</body>
</html>
