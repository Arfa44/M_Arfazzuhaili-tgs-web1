<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macam-macam Selector</title>
</head>
<body>
                <!--selector CSS digunakan untuk "menemukan" (atau memilih) elemen HTML yang ingin Anda ubah style tampilannya.
                    Kita dapat membagi selector CSS menjadi lima kategori:
                    1. Selector sederhana (pilih elemen berdasarkan nama, id, kelas)
                    2. selector kombinator (memilih elemen berdasarkan hubungan tertentu di antara elemen tersebut)
                    3. Selector kelas semu (memilih elemen berdasarkan keadaan tertentu)
                    4. selector elemen semu (memilih dan memberi gaya pada bagian elemen)
                    5. selector atribut (memilih elemen berdasarkan atribut atau nilai atribut)-->
</body>
</html>
