<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <style>
        .button {
          background-color: rgb(152, 15, 206);
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
</head>
<body>
    <h2>CSS Buttons</h2>

    <button>Default Button</button>
    <a href="#" class="button">Link Button</a>
    <button class="button">Button</button>
    <input type="button" class="button" value="Input Button">

    <!--Warna Tombol
        Gunakan background-color properti untuk mengubah warna latar belakang tombol
        contoh= .button1 {background-color: #04AA6D;} /* Green */
                .button2 {background-color: #008CBA;} /* Blue */   
        -->

    <!--Ukuran Tombol
        Gunakan font-size properti untuk mengubah ukuran font tombol
        contoh= .button1 {font-size: 10px;}
                .button2 {font-size: 12px;}
        -->

    <!--Gunakan padding properti untuk mengubah padding tombol
        contoh= .button1 {padding: 10px 24px;}
                .button2 {padding: 12px 28px;}
        -->

    <!--Tombol Bulat
        Gunakan border-radius properti untuk menambahkan sudut membulat ke tombol
        contoh= .button1 {border-radius: 2px;}
                .button2 {border-radius: 4px;}
        -->

    <!--Batas Tombol Berwarna
        Gunakan border properti untuk menambahkan batas berwarna pada tombol
        contoh= .button1 {
                            background-color: white; 
                            color: black; 
                            border: 2px solid #04AA6D;
                            }

                .button2 {
                            background-color: white; 
                            color: black; 
                            border: 2px solid #008CBA;
                            }
                -->
    <!--Tombol yang Dapat Dilayangkan
        Gunakan :hover pemilih untuk mengubah gaya tombol saat Anda menggerakkan mouse ke atasnya.
        Tip: Gunakan transition-durationproperti untuk menentukan kecepatan efek "melayang"
        contoh= .button {
                        transition-duration: 0.4s;
                        }
                .button:hover {
                        background-color: #04AA6D; /* Green */
                        color: white;
                        }
        -->

    <!--Tombol Bayangan
        Gunakan box-shadow properti untuk menambahkan bayangan ke tombol
        contoh=     .button1 {
                            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                                }
                    .button2:hover {
                            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
                                }
            -->

    <!--Tombol yang Dinonaktifkan
        Gunakan opacity properti untuk menambahkan transparansi pada tombol (menciptakan tampilan "nonaktif")
        Tip: Anda juga dapat menambahkan cursorproperti dengan nilai "tidak diperbolehkan", 
        yang akan menampilkan "tanda dilarang parkir" saat Anda mengarahkan mouse ke tombol
        contoh=     .disabled {
                                opacity: 0.6;
                                cursor: not-allowed;
                                }
                            -->
</body>
</html>
