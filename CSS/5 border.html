<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual  Border Sides</title>

    <style>
        p {
          border-top-style: dotted;
          border-right-style: solid;
          border-bottom-style: dashed;
          border-left-style: double;
        }
        </style>

</head>
<body>
    <h2>Individual Border Sides</h2>
    <p>2 different border styles.</p>
    <!--border sisi atas menggunakan dotted
        sisi kanan menggunakan solid
        sisi kiri menggunakan double
        sisi bawah menggunakan dashed-->
    
    <!--demostrasi border-style 
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}

        Demonstrasi warna border yang berbeda
        p.one {
            border-style: solid;
            border-color: red;
            }
        p.two {
             border-style: solid;
            border-color: green;
            }
        p.three {
            border-style: dotted;
            border-color: blue; 
        }
     -->

     <!--Semua properti border css
            border              Menetapkan semua properti perbatasan dalam satu deklarasi
            border-bottom       Mengatur semua properti batas bawah dalam satu deklarasi
            border-bottom-color         Mengatur warna batas bawah
            border-bottom-style         Mengatur gaya batas bawah
            border-bottom-width         Mengatur lebar batas bawah
            border-color        Mengatur warna keempat batas
            border-left         Mengatur semua properti perbatasan kiri dalam satu deklarasi
            border-left-color   Mengatur warna batas kiri
            border-left-style   Mengatur gaya batas kiri
            border-left-width   Mengatur lebar batas kiri
            border-radius       Menyetel keempat properti border-*-radius untuk sudut membulat
            border-right        Menetapkan semua properti perbatasan yang tepat dalam satu deklarasi
            border-right-color  Mengatur warna batas kanan
            border-right-style  Mengatur gaya batas kanan
            border-right-width  Mengatur lebar batas kanan
            border-style        Mengatur gaya keempat batas
            border-top          Mengatur semua properti perbatasan teratas dalam satu deklarasi
            border-top-color    Mengatur warna batas atas
            border-top-style    Mengatur gaya batas atas
            border-top-width    Mengatur lebar batas atas
            border-width        Mengatur lebar keempat batas
    
    -->

</body>
</html>
