<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGIN</title>
    <style>
        div {
          border: 1px solid black;
          margin: 25px 50px 75px 100px;
          background-color: lightblue;
        }
        </style>
</head>
<body>
    
<h2>The margin shorthand property - 4 values</h2>

<div>This div element has a top margin of 25px, a right margin of 50px, 
  a bottom margin of 75px, and a left margin of 100px.</div>

<hr>
    <!--
        margin          Properti singkatan untuk mengatur semua properti margin dalam satu deklarasi
        margin-bottom   Mengatur margin bawah suatu elemen
        margin-left     Mengatur margin kiri suatu elemen
        margin-right    Mengatur margin kanan suatu elemen
        margin-top      Mengatur margin atas suatu elemen-->
</body>
</html>
