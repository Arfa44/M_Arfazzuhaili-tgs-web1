<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST CSS</title>
    <style>
        ol {
          background: #ff9999;
          padding: 20px;
        }
        
        ul {
          background: #3399ff;
          padding: 20px;
        }
        
        ol li {
          background: #ffe5e5;
          color: darkred;
          padding: 5px;
          margin-left: 35px;
        }
        
        ul li {
          background: #cce5ff;
          color: darkblue;
          margin: 5px;
        }
        </style>
</head>
<body>
    <h1>Styling Lists With Colors</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>TEH MATCHA</li>
  <li>TEH  HITAM</li>
  <li>JUS ALPUKAT</li>
</ul>
    <!--list dengan warna-->
    <!--Semua properti list css
        list-style	        Menyetel semua properti daftar dalam satu deklarasi
        list-style-image	Menentukan gambar sebagai penanda item daftar
        list-style-position	Menentukan posisi penanda item daftar (poin-poin)
        list-style-type	    Menentukan tipe penanda item daftar
        -->
</body>
</html>
