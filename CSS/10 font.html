<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        .p1 {
          font-family: "Times New Roman", Times, serif;
        }
        
        .p2 {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .p3 {
          font-family: "Lucida Console", "Courier New", monospace;
        }
        </style>
</head>
<body>
    <h1>CSS font-family</h1>
    <p class="p1">This is a paragraph, shown in the Times New Roman font.</p>
    <p class="p2">This is a paragraph, shown in the Arial font.</p>
    <p class="p3">This is a paragraph, shown in the Lucida Console font.</p>

    <!--Di CSS ada lima keluarga font umum:
        1. Font serif memiliki guratan kecil di tepi setiap huruf. Mereka menciptakan kesan formalitas dan keanggunan.
        2. Font Sans-serif memiliki garis yang bersih (tidak ada guratan kecil yang menempel). Mereka menciptakan tampilan modern dan minimalis.
        3. Font monospace - di sini semua huruf memiliki lebar tetap yang sama. Mereka menciptakan tampilan mekanis. 
        4. Font kursif meniru tulisan tangan manusia.
        5. Font fantasi adalah font dekoratif/menyenangkan.
        -->

</body>
</html>
