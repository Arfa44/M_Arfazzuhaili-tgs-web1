<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .dashed {border-style: dashed;}
    
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="dashed">Praktikum Pemrograman Web 1</h2>

    <p><b>Keterangan:</b></p>
    <ol type="1">
        <li>Buatlah class bernama <b>.dashed</b> untuk heading utama</li>
        <li>Gunakan selector <b>div</b> untuk membuat Box Mabel</li>
        <li>Buatlah class bernama <b>underline-red</b> untuk kalimat dengan garis bawah merah</li>
        <li>Buatlah class bernama <b>shadow</b> untuk kalimat dengan garis bawah</li>
      </ol>
    
</body>
</html>
