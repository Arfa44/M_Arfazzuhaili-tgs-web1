            <!--Atribut width, height, dan style semuanya valid dalam HTML.
                kita dapat mengambil gambar dari folder lain,server/situs lain, bahkan gambar  animasi.
                Gambar sebagai Tautan
                    Untuk menggunakan gambar sebagai tautan, letakkan <img>tag di dalam <a> tag:
                    contoh =    <a href="default.asp">
                                <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
                                </a>
                -->

<p><img src="https://1.bp.blogspot.com/-YHEZGBmhLzg/XiqQZoPkMuI/AAAAAAAACc0/SUy1WGzu-CcbtEVl2UtF3pqqqpFDweTNwCLcBGAsYHQ/s1600/ikan%2Bdi%2Blautan.jpg" 
  alt="laut" style="float:right;width:200px;height:150px;"><br>

<p><img src="https://1.bp.blogspot.com/-YHEZGBmhLzg/XiqQZoPkMuI/AAAAAAAACc0/SUy1WGzu-CcbtEVl2UtF3pqqqpFDweTNwCLcBGAsYHQ/s1600/ikan%2Bdi%2Blautan.jpg" 
  alt="laut" style="float:left;width:200px;height:150px;">
The image will float to the left of the text.</p>
            <!--Gunakan properti CSS float untuk membiarkan gambar melayang ke kanan atau ke kiri teks-->
<!--Ringkasan Bab
    Gunakan elemen HTML <img> untuk mendefinisikan gambar
    Gunakan atribut HTML src untuk menentukan URL gambar
    Gunakan atribut HTML alt untuk menentukan teks alternatif untuk gambar, jika tidak dapat ditampilkan
    Gunakan HTML widthdan height atribut atau CSS widthdan height properti untuk menentukan ukuran gambar
    Gunakan properti CSS float untuk membiarkan gambar melayang ke kiri atau ke kanan-->

</body>
