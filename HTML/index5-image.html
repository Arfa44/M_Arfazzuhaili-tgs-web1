<!DOCTYPE html>
<html>
<body>

<h2>HTML Image</h2>
<img src="https://th.bing.com/th/id/OIP.Rzp_-bJWulEN3ZlNGRy_RQHaEo?rs=1&pid=ImgDetMain" 
    alt="space ship" width="400" height="250">

<!--Tag HTML <img>digunakan untuk menyematkan gambar di halaman web.
    Gambar secara teknis tidak dimasukkan ke dalam halaman web; gambar ditautkan ke halaman web. Tag <img>menciptakan ruang penahan untuk gambar yang direferensikan.
    Tag <img>kosong, hanya berisi atribut, dan tidak memiliki tag penutup.
    Tag <img>memiliki dua atribut wajib:
    src - Menentukan jalur ke gambar
    alt - Menentukan teks alternatif untuk gambar jika gambar eror
    style="width:500px;height:600px;"  untuk menentukan lebar dan tinggi gambar
    width="500" height="600" dapat digunakan sebagai alternatif lain-->
    
</body>
</html>
