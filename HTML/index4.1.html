<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: blue;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>
<p>You can change the default colors of links</p>
<a href="sakuranovel.id" target="_blank">Web Sakuranovel</a> 
  <!--target=_blank untuk membuka tab baru-->
<!--kita dapat mengubah warna status tautan dengan menggunakan CSS, contohnya seperti
    css diatas tautan yang belum dikunjungi akan berwarna hijau tanpa garis bawah. 
    Tautan yang dikunjungi akan berwarna biru tanpa garis bawah. 
    Tautan aktif akan berwarna kuning dan digarisbawahi. 
    Selain itu, saat mengarahkan kursor ke tautan (a:hover), 
    tautan tersebut akan berubah menjadi merah dan bergaris bawah-->
</body>
</html>
