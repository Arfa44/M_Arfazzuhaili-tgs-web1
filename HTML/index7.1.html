<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
        <!--Untuk menambahkan border, 
            gunakan border properti CSS pada table, th, dan td elemen
            Untuk menghindari batas ganda seperti pada contoh di atas, 
            atur border-collapse properti CSS menjadi collapse.
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                    }
            -->
        
        <!--Jika Anda mengatur warna latar belakang setiap sel, 
            dan memberi warna putih pada tepinya (sama dengan latar belakang dokumen), 
            Anda mendapatkan kesan tepi yang tidak terlihat
                table, th, td {
                    border: 1px solid white;
                    border-collapse: collapse;
                    }
                    th, td {
                         background-color: merah;
                    }
             -->
        <!--Dengan border-radiusproperti, perbatasannya mendapat sudut membulat
                table, th, td {
                    border: 1px solid black;
                    border-radius: 10px;
                    }
            -->
        <!--Lewati batas di sekitar tabel dengan keluar tabledari pemilih css:
                th, td {
                    border: 1px solid black;
                    border-radius: 10px;
                    }
            -->
        <!--Dengan border-style properti tersebut, Anda dapat mengatur tampilan border.
            contoh = th, td {
                            border-style: dotted;
                            }
            Nilai-nilai berikut diperbolehkan:
                dotted    Mendefinisikan batas titik-titik 
                dashed     Mendefinisikan batas putus-putus
                solid     Mendefinisikan batas yang solid
                double     Mendefinisikan perbatasan ganda
                groove     Mendefinisikan batas beralur 3D. Efeknya bergantung pada nilai warna batas
                ridge     Mendefinisikan batas bergerigi 3D. Efeknya bergantung pada nilai warna batas
                inset     Mendefinisikan batas sisipan 3D. Efeknya bergantung pada nilai warna batas
                outset     Mendefinisikan batas awal 3D. Efeknya bergantung pada nilai warna batas
                none     Tidak mendefinisikan batas
                hidden    Mendefinisikan border tersembunyi        
            -->

        <!--warna border
            Dengan border-colorproperti tersebut, Anda dapat mengatur warna border
            contoh= th, td {
                            border-color: #96D4D4;
                            }
            -->
</body>
</html>
