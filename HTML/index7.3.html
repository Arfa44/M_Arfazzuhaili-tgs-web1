<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Vertical Table Headers</h2>

<p>The first column becomes table headers if you set the first table cell in each table row to a TH element:</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <td>Jill</td>
    <td>Eve</td>
  </tr>
  <tr>
    <th>Lastname</th>
    <td>Smith</td>
    <td>Jackson</td>
  </tr>
  <tr>
    <th>Age</th>  
    <td>50</td>
    <td>94</td>
  </tr>
</table>


    <!--Untuk menggunakan kolom pertama sebagai header tabel, tentukan sel pertama di setiap baris sebagai elemen <th>
        Untuk meratakan header tabel ke kiri, gunakan text-align properti CSS:
            th {
                text-align: left;
                }
        -->

    <!--Anda dapat memiliki header yang mencakup dua kolom atau lebih
        Untuk melakukan ini, gunakan colspan atribut pada <th> elemen
<table>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
        -->

</body>
</html>
