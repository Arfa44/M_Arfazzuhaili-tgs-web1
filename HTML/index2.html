<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: powdergrey;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>
<h1>This is a heading yang baru</h1>
<p>This is a paragraph yang lama.</p>
            <!--CSS internal digunakan untuk menentukan gaya untuk satu halaman HTML.
                CSS internal didefinisikan di <head>bagian halaman HTML, di dalam sebuah <style>elemen.
                Contoh berikut mengatur warna teks SEMUA <h1>elemen (di halaman itu) menjadi biru, 
                dan warna teks SEMUA <p>elemen menjadi merah. Selain itu, halaman akan ditampilkan dengan warna latar belakang "abu2 bubuk":-->

<!--GAYA HTML CSS
    CSS adalah singkatan dari Cascading Style Sheet.
    CSS dapat mengontrol tata letak beberapa halaman web sekaligus.
    Dengan CSS, Anda dapat mengontrol warna, font, ukuran teks, jarak antar elemen, 
    bagaimana elemen diposisikan dan ditata, gambar latar belakang atau warna latar belakang 
    apa yang akan digunakan, tampilan berbeda untuk perangkat dan ukuran layar berbeda-->    


    <h1 style="color:green;">A Blue green</h1>
    <p style="color:red;">A red paragraph.</p>
                <!--CSS sebaris digunakan untuk menerapkan gaya unik ke satu elemen HTML.
                    CSS sebaris menggunakan style atribut elemen HTML.-->
                   
    

</body>
</html>
