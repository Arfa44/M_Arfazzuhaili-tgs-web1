<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Stretch</title>
    <style>
        body {
          background-image: url('https://th.bing.com/th/id/OIP.SRrdsMkvRACFlh69dhjGowHaFj?rs=1&pid=ImgDetMain');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }
        </style>
</head>
<body>
    <h2>Background Stretch</h2>
    <p>Set the background-size property to "100% 100%" and the background image will be 
        stretched to cover the entire element, in this case the body element.</p>

    <!--Jika Anda ingin gambar latar belakang menutupi seluruh elemen, 
        Anda dapat mengatur propertinya background-size menjadi cover.
        Selain itu, untuk memastikan seluruh elemen selalu tertutup, 
        atur propertinya background-attachment menjadifixed:
            
        Jika Anda ingin gambar latar belakang diregangkan agar sesuai dengan seluruh elemen, 
        Anda dapat mengatur propertinya background-size menjadi 100% 100%:-->
</body>
</html>
