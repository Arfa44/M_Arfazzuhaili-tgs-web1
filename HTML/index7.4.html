<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 30px;
          padding-right: 40px;
        }
        </style>
</head>
<body>
    <h2>Cellpadding - top - bottom - left - right </h2>
<p>We can specify different padding for all fours sides of the cell content.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

    <!--Cell padding adalah jarak antara tepi sel dan isi sel.
        Secara default padding diatur ke 0.
        Untuk menambahkan padding pada sel tabel, gunakan properti CSS padding-->

     <!--Untuk mengubah spasi antar sel tabel, 
         gunakan border-spacing properti CSS pada table elemen
                table {
                     border-spacing: 30px;
                    }
        -->

<p>To make a cell span more than one row, use the rowspan attribute.</p>

    <td>Jill</td>

    <!--Untuk mengatur gaya setiap elemen baris tabel lainnya, 
        gunakan : nth-child(even) pemilih seperti ini
            tr:nth-child(even) {
                                background-color: #D6EEEE;
                                }
        -->

    <!--Untuk membuat garis zebra vertikal, 
        beri style pada setiap kolom lainnya , bukan setiap baris lainnya 
            td:nth-child(even), th:nth-child(even) {
                                background-color: #D6EEEE;
                                }
        -->

    <!--pembagi horizontal
        Jika Anda menentukan batas hanya di bagian bawah setiap baris tabel, Anda akan memiliki tabel dengan pembagi horizontal.
        Tambahkan border-bottom properti ke semua tr elemen untuk mendapatkan pembagi horizontal di elemen style
            tr {
                border-bottom: 1px solid #ddd;
                }
        -->

</html>
