<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h2>HTML Table</h2>

<table>
  <tr>
    <th>Negara</th>
    <th>Element</th>
    <th>Archon</th>
  </tr>
  <tr>
    <td>Fontaine</td>
    <td>Hydro</td>
    <td>Furina</td>
  </tr>
  <tr>
    <td>Sumeru</td>
    <td>Dendro</td>
    <td>Nahida</td>
  </tr>
  <tr>
    <td>Monstad</td>
    <td>Anemo</td>
    <td>Venti</td>
  </tr>
  <tr>
    <td>Inazuma</td>
    <td>Electro</td>
    <td>Raiden</td>
  </tr>
  <tr>
    <td>Liyue</td>
    <td>Geo</td>
    <td>Zhong Li</td>
  </tr>

</table>

<!--Deskripsi Tag
    <tabel> Mendefinisikan sebuah tabel
    <th> Mendefinisikan sel header dalam sebuah tabel
    <tr> Mendefinisikan baris dalam tabel
    <td> Mendefinisikan sel/kolom dalam tabel
    <caption> Mendefinisikan keterangan tabel
    <colgroup> Menentukan grup yang terdiri dari satu atau lebih kolom dalam 
                tabel untuk diformat
    <col> Menentukan properti kolom untuk setiap kolom dalam elemen <colgroup>
    <thead> Mengelompokkan konten header dalam sebuah tabel
    <tbody> Mengelompokkan konten isi dalam tabel
    <tfoot> Mengelompokkan konten footer dalam sebuah tabel
    -->

</body><hr>
</html>
