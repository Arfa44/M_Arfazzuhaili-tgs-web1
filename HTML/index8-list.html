<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST HTML</title>
</head>
<body>
    <h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<hr>
<h2>An ordered HTML list</h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li>Teh susu jahe</li>
</ol>  <hr>


    <!--Tag Daftar HTML
            <ul> Mendefinisikan daftar yang tidak berurutan
            <ol> Mendefinisikan daftar yang diurutkan
            <li> Mendefinisikan item daftar

            <dl> Mendefinisikan daftar deskripsi
            <dt> Mendefinisikan istilah dalam daftar deskripsi
            <dd> Menjelaskan istilah dalam daftar deskripsi
            tag tersebut ditulis di body    
                <dl>
                    <dt>Coffee</dt>
                    <dd>- black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>- white cold drink</dd>
                    </dl>
            -->

    <!--Properti CSS list-style-type digunakan untuk menentukan gaya penanda item daftar.
        type = disc, circle, square, none
        contoh= <ul style="list-style-type:disc;">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
        -->
        <ul style="list-style-type:disc;">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <hr>

        <ul>
            <li>Coffee</li>
            <li>Tea
              <ul>
                <li>Black tea</li>
                <li>Green tea</li>
              </ul>
            </li>
            <li>Milk</li>
          </ul><hr>
            <!--contoh list didalam list-->

<!--Ringkasan Bab
    Gunakan elemen HTML <ul> untuk mendefinisikan daftar tidak berurutan
    Gunakan properti CSS list-style-type untuk menentukan penanda item daftar
    Gunakan elemen HTML <li> untuk mendefinisikan item daftar
    Daftar dapat disarangkan
    Item daftar dapat berisi elemen HTML lainnya
    Gunakan properti CSS float:left untuk menampilkan daftar secara horizontal-->           

</body>
</html>
